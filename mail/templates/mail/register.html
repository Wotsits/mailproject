{% extends "mail/layout.html" %}

{% block body %}

    <div class="login">

        <div class="formholder">
        
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="loginbuttonholder">
                    <input class="loginbutton" type="submit" value="Register">
                </div>
            </form>

            <p></p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

        </div>

    </div>

{% endblock %}
